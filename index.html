<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Basic Metadata -->
    <meta
      name="description"
      content="09ax is a platform that hosts a variety of apps. Discover new applications and enhance your experience."
    />
    <meta
      name="keywords"
      content="apps, platform, technology, app marketplace, 09ax"
    />
    <meta name="author" content="%VITE_AUTHOR_NAME%" />
    <!-- Open Graph Tags for Social Media Sharing -->
    <meta property="og:title" content="09ax" />
    <meta
      property="og:description"
      content="09ax is a platform that hosts a variety of apps. Discover new applications and enhance your experience."
    />
    <meta property="og:image" content="/09xa-logo.png" />
    <!-- Relative URL for image -->
    <meta property="og:url" content="%VITE_RELATIVE_URL%" />
    <!-- Relative URL for page URL -->
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:title" content="09ax" />
    <meta
      name="twitter:description"
      content="09ax is a platform that hosts a variety of apps. Discover new applications and enhance your experience."
    />
    <meta name="twitter:image" content="/09xa-logo.png" />
    <!-- Relative URL for image -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Google Site verification tag -->
    <meta
      name="google-site-verification"
      content="%VITE_GOOGLE_SITE_VERIFICATION%"
    />
    <title>%VITE_SITE_TITLE%</title>
  </head>
  <body>
    <!-- Google tag -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=%VITE_GA_MEASUREMENT_ID%"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "%VITE_GA_MEASUREMENT_ID%");
    </script>

    <h1>09ax</h1>
  </body>
</html>
