<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Basic Metadata -->
    <meta
      name="description"
      content="09ax is a platform that hosts a variety of apps. Discover new applications and enhance your experience."
    />
    <meta
      name="keywords"
      content="apps, platform, technology, app marketplace, 09ax"
    />
    <meta name="author" content="%VITE_AUTHOR_NAME%" />
    <!-- Open Graph Tags for Social Media Sharing -->
    <meta property="og:title" content="09ax" />
    <meta
      property="og:description"
      content="09ax is a platform that hosts a variety of apps. Discover new applications and enhance your experience."
    />
    <meta property="og:image" content="/09xa-logo.png" />
    <!-- Relative URL for image -->
    <meta property="og:url" content="%VITE_RELATIVE_URL%" />
    <!-- Relative URL for page URL -->
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:title" content="09ax" />
    <meta
      name="twitter:description"
      content="09ax is a platform that hosts a variety of apps. Discover new applications and enhance your experience."
    />
    <meta name="twitter:image" content="/09xa-logo.png" />
    <!-- Relative URL for image -->
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>%VITE_SITE_TITLE%</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        font-style: normal;
      }
    </style>
  </head>
  <body
    class="relative w-full bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
  >
    <script>
      let mode = "%VITE_IS_PROD_MODE%" === "true";
      if (mode) {
        // Insert Google site verification meta tag
        const meta = document.createElement("meta");
        meta.name = "google-site-verification";
        meta.content = "%VITE_GOOGLE_SITE_VERIFICATION%";
        document.head.appendChild(meta);

        // Insert Google Tag Manager script
        const gtmScript = document.createElement("script");
        gtmScript.src =
          "https://www.googletagmanager.com/gtag/js?id=%VITE_GA_MEASUREMENT_ID%";
        gtmScript.setAttribute("async", "");
        document.head.appendChild(gtmScript);

        // Google Analytics Setup
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "%VITE_GA_MEASUREMENT_ID%");
      }
    </script>
    <div class="relative px-4 py-10 flex flex-col items-center w-full">
      <div class="relative mx-auto flex flex-col items-center w-full">
        <header class="relative mt-10 flex flex-row items-center w-full">
          <div class="relative mx-auto flex flex-col items-center w-full">
            <h1 class="text-2xl min-[320px]:text-3xl font-bold text-center">
              <a
                href="/"
                title="%VITE_SITE_TITLE%"
                aria-label="%VITE_SITE_TITLE%"
              >
                %VITE_SITE_TITLE%
              </a>
            </h1>
          </div>
        </header>
        <main class="relative pt-14 flex flex-row items-center w-full">
          <div class="relative mx-auto flex flex-col items-center w-full">
            <h2
              class="text-2xl min-[320px]:text-4xl sm:text-5xl font-medium text-center text-gray-400 dark:text-gray-500"
            >
              We are launching
              <span class="text-gray-900 dark:text-white">soon!</span>
            </h2>
            <div class="relative mt-4 flex flex-col items-center w-full">
              <p class="text-base font-medium text-center">
                Subscribe and get notified
              </p>
            </div>
            <div class="relative mt-10 max-w-xl w-full">
              <form
                id="email-subscribe-form"
                class="relative grid grid-cols-1 sm:grid-cols-[1fr_150px] items-center w-full"
              >
                <input
                  type="email"
                  name="Email"
                  id="input-email"
                  aria-disabled="false"
                  placeholder="Enter your email"
                  aria-label="Enter your email"
                  autocomplete="off"
                  class="relative w-full px-4 py-2 text-base font-medium text-gray-900 dark:text-white bg-gray-100 dark:bg-gray-900 border border-gray-500 dark:border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 dark:focus:ring-gray-500 focus:border-transparent"
                />
                <button
                  type="submit"
                  aria-label="Submit"
                  aria-disabled="false"
                  id="form-submit-btn"
                  class="relative w-full ml-2 px-4 py-2 mt-4 sm:mt-0 text-base font-medium text-white bg-gray-900 dark:bg-gray-500 border border-gray-900 dark:border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 dark:focus:ring-gray-500 focus:border-transparent"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </main>
        <footer class="relative mt-10 flex flex-col items-center w-full">
          <div class="relative mx-auto flex flex-col items-center w-full">
            <p class="text-sm font-medium text-center text-gray-400 dark:text-gray-400">
              &copy; <span id="current-year"></span>
              <a
                href="%VITE_PROJECT_REPO_URL%"
                target="_blank"
                title="GitHub Repository"
                class="text-slate-900 dark:text-slate-200 underline"
                rel="noopener noreferrer"
                >%VITE_SITE_TITLE%</a
              >
              |
              <a
                href="%VITE_PROJECT_MIT_LICENSE_URL%"
                target="_blank"
                title="MIT License"
                rel="noopener noreferrer"
                class="text-slate-900 dark:text-slate-200 underline"
                >MIT License</a
              >
            </p>
          </div>
        </footer>
      </div>
    </div>
    <script>
      const currentYear = new Date().getFullYear();
      if (currentYear) {
        document.getElementById("current-year").textContent = currentYear;
      }
    </script>
    <script type="module" src="./src/script/main.ts"></script>
  </body>
</html>
